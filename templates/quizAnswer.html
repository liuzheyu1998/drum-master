{% extends "layout.html" %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = 'quizAnswer.js') }}"></script>

<script>
    var data = {{data|tojson}} 
    var drum_kit = {{drum_kit|tojson}} 
    
</script>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="subtitle">
            <div class="padding10px">
                <span id="answerTitle"></span>
                
                <input type="image" src="/static/audio-button.png" class="audio-button" OnClick="playQuestion()"/>

            </div>

        </div>
        <div class="quizAnswer">
            <img src="/static/drumkit.png" class="drumkit" usemap="#mymap" id="drum">
            <map name="mymap">
                <area shape="circle" coords="136,224,64" href="#" onclick="play()" id="1">
                <area shape="circle" coords="270,120,75" href="#" onclick="play()" id="2">
                <area shape="circle" coords="672,200,104" href="#" onclick="play()" id="3">
                <area shape="circle" coords="240,300,64" href="#" onclick="play()" id="4">
                <area shape="circle" coords="360,224,40" href="#" onclick="play()" id="5">
                <area shape="circle" coords="510,248,48" href="#" onclick="play()" id="6">
                <area shape="circle" coords="416,400,80" href="#" onclick="play()" id="7">
                <area shape="circle" coords="600,440,84" href="#" onclick="play()" id="8">

            </map>
            <img src="/static/arrow.png" class="arrow1 hidden" id="1arrow"> 
            <img src="/static/arrow.png" class="arrow2 hidden" id="2arrow">
            <img src="/static/arrow.png" class="arrow3 hidden" id="3arrow">
            <img src="/static/arrow.png" class="arrow4 hidden" id="4arrow">
            <img src="/static/arrow.png" class="arrow5 hidden" id="5arrow">
            <img src="/static/arrow.png" class="arrow6 hidden" id="6arrow">
            <img src="/static/arrow.png" class="arrow7 hidden" id="7arrow">
            <img src="/static/arrow.png" class="arrow8 hidden" id="8arrow">
            
            

        </div>
        
        
    </div>
    <div class="col-1">
        <br>
        <br>


        <button type="button" id="back">Back</button>
        
       
    </div>

</div>





{% endblock %}
