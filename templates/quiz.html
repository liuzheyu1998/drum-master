                        <div class="ans6" id="6ans"></div>
                        <div class="ans7" id="7ans"></div>
                        <div class="ans8" id="8ans"></div>  
                    </div>
                    
                </div>

    <div class="col-5"></div>

        </div>

        <div class="row">
